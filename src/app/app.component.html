<app-main (onUserCompletedAnimesEmitter)="onUserCompletedAnimesEmitter( $event )"
          (onUserSummaryEmitter)="onUserSummaryEmitter( $event )"></app-main>

<app-summary *ngIf="userSummary"
             [userSummary]="userSummary"></app-summary>

<app-charts *ngIf="userSummary"
           [completedAnimes]="userCompletedAnimes.anime">        
</app-charts>

<app-achivements *ngIf="userSummary"
                 [userCompletedAnimes]="userCompletedAnimes.anime"
                 [userSummary]="userSummary">
</app-achivements>
